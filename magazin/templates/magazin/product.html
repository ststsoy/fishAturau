{%extends 'magazin/index.html'%}
{% load static %}


{% block product %}  




<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card" style="border-radius: 15px;">
          <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
          data-mdb-ripple-color="light">
          <img src="{{ post.photo.url }}"
          style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
          alt="Laptop" />
          <a href="#!">
            <div class="mask"></div>
          </a>
        </div>
        <div class="card-body pb-0">
          <div class="d-flex justify-content-between">
            <div>
              <p><a href="#!" class="text-dark">{{post.product}}</a></p>
              
            </div>
            <div>
              <div class="d-flex flex-row justify-content-end mt-1 mb-4 text-danger">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              
            </div>
          </div>
        </div>
        <hr class="my-0" />
        <div class="card-body pb-0">
          <div class="d-flex justify-content-between">
            <p><a href="#!" class="text-dark">Цена:{{post.price}}</a></p>
            <p class="text-dark">тенге</p>
          </div>
          <p class="small text-muted">{{post.description|linebreaks}}</p>
        </div>
        <hr class="my-0" />
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
            <a href="/magazin" class="text-dark fw-bold">Вернуться к просмотру товаров &raquo;</a>
            <a href="/magazin/addprodinb/{{post.id}}"><button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Добавить в корзину &raquo;</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{%endblock%}
